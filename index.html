<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="" class="card--img" />
      <p class="card--name">Jessica Randall</p>
      <p class="card--tag">London, United Kingdom</p>
      <p class="card--desc">"Front-end developer and avid reader."</p>
      <div class="card--links">
        <a href="#" class="card--link">GitHub</a>
        <a href="#" class="card--link">Frontend Mentor</a>
        <a href="#" class="card--link">LinkedIn</a>
        <a href="#" class="card--link">Twitter</a>
        <a href="#" class="card--link">Instagram</a>
      </div>
    </div>
  </body>
</html>
